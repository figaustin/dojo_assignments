<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/register" method="POST">
        <p>First Name: <input type="text" name="first_name" id=""></p>
        <p>Last Name: <input type="text" name="last_name" id=""></p>
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <p>Confirm Password: <input type="password" name="password_confirm" id=""></p>
        <input type="submit" value="Register">
    </form>

    <h1>Login</h1>
    <form action="/login" method="POST">
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <input type="submit" value="Login">
    </form>


    
</body>
</html>
