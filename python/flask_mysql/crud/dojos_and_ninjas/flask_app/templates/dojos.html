<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <h1>New Dojo</h1>
    <form action="/dojos/create" method="POST">
        Name: <input type="text" name="name" id="dojo_name">
        <input type="submit" value="Create">
    </form>
    <h1>All Dojos</h1>
    <ul style="list-style: none;">
        {% for dojo in all_dojos %}
            <li> <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a> </li>
        {% endfor %}
    </ul>

    <a href="/ninjas">Add Ninja</a>

</body>
</html>
