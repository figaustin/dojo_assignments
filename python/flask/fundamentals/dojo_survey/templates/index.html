<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container" >
        <form action="/process" method="POST">
            <div>
                <label for="user_name">Your name: </label>
                <input type="text" name="user_name" id="name">
            </div>
            <div>
                <label for="dojo_location">Dojo Location: </label>
                <select name="location" id="dojo_location">
                    <option value="sanjose">San Jose</option>
                    <option value="chicago">Chicago</option>
                </select>
            </div>
            <div>
                <label for="fav_lang">Favorite Language: </label>
                <select name="fav_lang" id="fav_lang">
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="JS">JavaScript</option>
                </select>
            </div>
            <div>
                <p>Comments (optional)</p>
                <textarea name="comments" id="comments" cols="60" rows="5"></textarea>
            </div>
            <div>
                <p>Are you a ninja?</p>
                <label for="ninja-yes">Yes</label>
                <input type="radio" name="ninja" id="ninja-yes" value="Yes">
                <label for="ninja-no">No</label>
                <input type="radio" name="ninja" id="ninja-no" value="No">
            </div>
            <div>
                <input type="submit" value="create_user">
            </div>
        </form>
    </div>
</body>
</html>
