<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
</head>
<body>
    <div class="container" style="display: flex; margin: 0 auto; width: 820px; background-color: blanchedalmond; justify-content: center; padding: 5px;">
        <table>
            {% for i in range(y) %}
            <tr>
                {% for j in range(x) %}
                <td style="background-color:red; width: 50px; height: 50px"></td>
                <td style="background-color:black; width: 50px; height: 50px"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(x) %}
                <td style="background-color:black; width: 50px; height: 50px"></td>
                <td style="background-color:red; width: 50px; height: 50px"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
