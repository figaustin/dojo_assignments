<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="width: 800px; margin: 0 auto; display: flex; justify-content: center;">
        <table style="width: 300px; height: 300px; text-align: center;">
            <thead style="background-color: black; color: orange;">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </thead>
            <tbody >
                {% for users in users %}
                    <tr>
                        <td style="border: 1px solid black;">{{users['first_name']}}</td>
                        <td style="border: 1px solid black;">{{users['last_name']}}</td>
                        <td style="border: 1px solid black;">{{users['first_name'] + ' ' + users['last_name']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
