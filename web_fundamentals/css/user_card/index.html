<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="stripe"></div>
        <div class="circle"></div>
        <div class="picture">
            <img src="./icons/user-circle.png" alt="User Picture" id="user_icon">
        </div>
        <div class="row">
            <div class="main">
                <div class="row">
                    <div class="name">
                        <h1>Jane Doe</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="location">
                        <p><img src="./icons/map-marker.png" alt="Map Marker" id="map_marker">Seattle</p>
                    </div>
                </div>
                <div class="row">
                    <div class="info">
                        <p>Developer | Engineer | Problem Solver</p>
                    </div>
                </div>
                <div class="row">
                    <div class="description">
                        <p>Master of shadows and the Internet!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="editprofile">
                        <img src="./icons/gear.png" alt="Gear Icon" id="gear">
                        <a href="">edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
